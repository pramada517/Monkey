{% extends "layout.html" %}
{% block body %}
    <div class="container">
	<div class="header">
          <h3 class="text-muted">Edit Monkey</h3>
        </div>
        <div class="col-lg-12 ">
          <form method="post" class = "form-horizontal" >
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="Name" value={{monkey.name}} class="form-control">
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" name="Age"  value={{monkey.age}} class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="Email"  value={{monkey.email}} class="form-control">
            </div>  
             <div class="form-group">
               <label for="BestFriend">Best Friend (select one):</label>
      	       <select name="BestFriend" class="form-control" id="BestFriend">
                 {%- for other in others %}
                 <option>{{other.name}}</option>
                 {%- endfor %}
                 <option>None</option>
               </select>
            </div>

            <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>         
        </div>
    </div>
{% endblock %}
